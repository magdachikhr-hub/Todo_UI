<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo_UI</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Todo</h1>
        <div class="card">
          <div class="image">
            <span>Thur 9</span>
            <h2>6:23 AM</h2>
          </div>
        </div>
        <div class="note">
          <div class="box">
            <img src="./yes_circle.svg" alt="" />
            <p>Note</p>
          </div>
          <button>+</button>
        </div>
        <div class="list">
          <div class="dinner">
            <p>Dinner</p>
            <span>Today at 8:00 PM</span>
            <img src="" alt="" />
            <img src="" alt="" />
          </div>
          <div class="walk">
            <p>Walk with Coby</p>
            <span>Today at 3:30 PM</span>
            <img src="./green_circle.svg" alt="" />
            <img src="./trash_can.svg" alt="" />
          </div>
          <div class="buy">
            <p>Buy Groceries</p>
            <span>Today at 10:00 AM</span>
            <img src="./green_circle.svg" alt="" />
            <img src="./trash_can.svg" alt="" />
          </div>
          <div class="shop">
            <p>Go to repair shop</p>
            <span>Today at 9:00 AM</span>
            <img src="./green_circle.svg" alt="" />
            <img src="./trash_can.svg" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
