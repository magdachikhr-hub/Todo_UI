<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo_UI</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Todo</h1>
        <div class="card">
          <div class="image">
            <span>Thur 9</span>
            <h2>6:23 AM</h2>
          </div>
          <div class="note">
            <div class="box">
              <img class="yes" src="./images/yes_circle.svg" alt="" />
              <p>Note</p>
            </div>
            <button>+</button>
          </div>

          <div class="list">
            <div class="text_two">
              <p>Dinner</p>
              <span>Today at 8:00 PM</span>
            </div>
            <div class="buttons">
              <img src="./images/green_circle.svg" alt="" />
              <img src="./images/trash_can.svg" alt="" />
            </div>
          </div>

          <div class="list">
            <div class="text_two">
              <p>Walk with Coby</p>
              <span>Today at 3:30 PM</span>
            </div>
            <div class="buttons">
              <img src="./images/green_circle.svg" alt="" />
              <img src="./images/trash_can.svg" alt="" />
            </div>
          </div>
          <div class="list">
            <div class="text_two">
              <p>Buy Groceries</p>
              <span>Today at 10:00 AM</span>
            </div>
            <div class="buttons">
              <img src="./images/green_circle.svg" alt="" />
              <img src="./images/trash_can.svg" alt="" />
            </div>
          </div>
          <div class="list">
            <div class="text_two">
              <p>Go to repair shop</p>
              <span>Today at 9:00 AM</span>
            </div>
            <div class="buttons">
              <img src="./images/green_circle.svg" alt="" />
              <img src="./images/trash_can.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
